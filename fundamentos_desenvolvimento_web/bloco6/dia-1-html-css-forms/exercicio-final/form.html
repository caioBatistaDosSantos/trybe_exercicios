<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome
        <input type="text" id="nome" required maxlength="40">
      </label>
      <br>
      <label for="email">Email
        <input type="text" id="email" required maxlength="50">
      </label>
      <br>
      <label for="cpf">CPF
        <input type="text" id="cpf" required maxlength="11">
      </label>
      <br>
      <label for="endereco">Endereço
        <input type="text" id="endereco" required maxlength="200">
      </label>
      <br>
      <label for="cidade">Cidade
        <input type="text" id="cidade" required maxlength="28">
      </label>
      <br>
      <label for="estado">Estado</label>
      <select name="estado" id="estado" required></select>
      <label for="casa">Casa<input type="radio" name="casa-ap" id="casa" required></label>
      <label for="app">Apartamento<input type="radio" name="casa-ap" id="app" ></label>
    </fieldset>
    <fieldset>
      <legend>Dados do seu último emprego</legend>
      <label for="curriculo">Resumo do seu currículo</label>
      <br>
      <textarea name="curriculo" id="curriculo" cols="30" rows="10" required></textarea>
      <br>
      <label for="cargo">Cargo Ocupado
        <input type="text" required id="cargo">
      </label>
      <br>
      <label for="cargo-descricao">Descrrição do Cargo
        <input type="text" id="cargo-descricao" required>
      </label>
      <br>
      <label for="data">Data de Inicio
        <input type="date" name="data" id="data" required>
      </label>
    </fieldset>
  </form>

  <script src="script.js"></script>

</body>
</html>
